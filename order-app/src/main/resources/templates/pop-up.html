<!DOCTYPE html>
<html>
<head>
    <title th:text="#{popup.title}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script th:src="#{ang.js.i18n}"></script>
</head>

<body ng-app="myapp">

<h1>AngularJS i18n</h1>

<div ng-controller="pop-up-controller">
    {{theDate    | date : "fullDate"}} <br/>
    {{theValue   | currency }} <br/>
    {{theNumber  | number}} <br/>
    {{theDecimal | number : 6}}
</div>

<script>
    var module  = angular.module("myapp", []);

    module.controller("pop-up-controller", function($scope) {
        $scope.theDate  = new Date();
        $scope.theValue = 123.45;
        $scope.theNumber = 1000000;
        $scope.theDecimal = 567453.145678;
    });
</script>

</body>
</html>
